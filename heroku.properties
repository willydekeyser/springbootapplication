#Generated by Eclipse Messages Editor (Eclipse Babel)
#Actuators

#Logging
logging.level.org.springframework = info

logging.level.web=info
logging.level.sql=info

management.endpoint.shutdown.enabled      = true
management.endpoints.web.exposure.include = *
management.endpoint.health.show-details=always

#Server poort & timeout
server.port                    = 5000
server.servlet.session.timeout = 1500
server.error.whitelabel.enabled = false

#Application naam
spring.application.name                            = Spring Database Application
spring.datasource.url                              = ${DB_URL}
spring.datasource.username                         = ${DB_USER_NAME}
spring.datasource.password                         = ${DB_USER_PASSWORD}
spring.datasource.tomcat.max-active                = 50
spring.datasource.tomcat.max-idle                  = 20
#spring.datasource.driver-class-name                = com.mysql.jdbc.Driver
#Connection Pool Configuration
spring.datasource.tomcat.max-wait                  = 20000
spring.datasource.tomcat.min-idle                  = 15
#DataSource Configuration



spring.mail.host                                   = ${MAIL_URL}
spring.mail.username                               = ${MAIL_USER_NAME}
spring.mail.password                               = ${MAIL_USER_PASSWORD}
spring.mail.port                                   = 587
spring.mail.properties.mail.debug                  = false
spring.mail.properties.mail.smtp.auth              = true
spring.mail.properties.mail.smtp.ssl.trust         = ${MAIL_URL}
spring.mail.properties.mail.smtp.starttls.enable   = true
spring.mail.properties.mail.smtp.starttls.required = true
#Mail config
spring.mail.test-connection                        = true
#Thymeleaf
spring.thymeleaf.cache                             = false
spring.thymeleaf.check-template                    = true
spring.thymeleaf.check-template-location           = true
spring.thymeleaf.enabled                           = true
spring.thymeleaf.encoding                          = UTF-8
spring.thymeleaf.mode                              = HTML
spring.thymeleaf.prefix                            = classpath:/templates/
spring.thymeleaf.servlet.content-type              = text/html; charset=utf-8
spring.thymeleaf.suffix                            = .html
