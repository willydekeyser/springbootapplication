<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div th:fragment="leden_ledengegevenstabel" id="leden_ledengegevenstabel">
	<table class="table">
		<tr>
			<td class="tabel_col_1">Id:</td>
			<td id="id" class="tabel_col_2"></td>
			<td class="tabel_col_1">Telefoon nummer:</td>
			<td id="telefoon" class="tabel_col_2"></td>
			<td class="tabel_col_1">Datum inschrijving:</td>
			<td id="inschrijving" class="tabel_col_2"></td>
		</tr>
		<tr>
			<td class="tabel_col_1">Naam:</td>
			<td id="naam" class="tabel_col_2"></td>
			<td class="tabel_col_1">GSM nummer:</td>
			<td id="gsm" class="tabel_col_2"></td>
			<td class="tabel_col_1">Soort lid:</td>
			<td id="soort" class="tabel_col_2"></td>
		</tr>
		<tr>
			<td class="tabel_col_1">Adres:</td>
			<td id="adres" class="tabel_col_2"></td>
			<td class="tabel_col_1">E-mail adres:</td>
			<td id="email" class="tabel_col_2"></td>
			<td class="tabel_col_1">Ontvang mail:</td>
			<td class="tabel_col_2"><input id="ontvangmail" type="checkbox" onclick="return false;" th:checked="false"/></td>
		</tr>
		<tr>
			<td class="tabel_col_1">Gemeente:</td>
			<td id="gemeente" class="tabel_col_2"></td>
			<td class="tabel_col_1">Website:</td>
			<td id="website" class="tabel_col_2"></td>
			<td class="tabel_col_1">Mail vlag:</td>
			<td class="tabel_col_2"><input id="mailvlag" type="checkbox" onclick="return false;" th:checked="false"/></td>
		</tr>
	</table>
</div>	
</body>
</html>
