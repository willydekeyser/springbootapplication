<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<div  th:fragment="agenda_form">
	<h2>Agenda</h2>
	<div style="width: 50%; margin: 2%; padding: 2%;">
		<form method="post" th:object="${agenda}" id="agendaVersturenForm">
		<div class="form-group">
			<p>Freaks to Be</p>
			<input size="50"  id="freaktobe" type="text" name="freaktobe" oninput="mail_form()"/>
			<input size="50"  id="freaktobelesgever" type="text" name="freaktobe" oninput="mail_form()"/>
		</div>
		<div class="form-group">
			<p>Freaks:</p>
			<input size="50" id="freak" type="text" name="freak" oninput="mail_form()"/>
			<input size="50" id="freaklesgever" type="text" name="freak" oninput="mail_form()"/>
		</div>
		<div class="form-group">
			<p>Info:</p>
			<textarea  rows="5" id="tekstblok" cols="140" name="comment" oninput="mail_form()"></textarea>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary">Versturen</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
		</div>
		</form>
	</div>
	<div style="width: 80%; margin: 2%; padding: 2%;">
		<p>Voorbeeld:</p>
		<div style="overflow:auto; width: 100%; min-height: 50px; max-height: 200px; border-style: solid; border-width: 1px; margin: 20px; padding: 0px;" id="tekst"> </div>
	</div>
	<script>
		mail_form();
	</script>
</div>
</body>
</html>
