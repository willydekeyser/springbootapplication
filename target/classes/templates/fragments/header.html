<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:fragment="header-css">
	<!-- this is header-css -->
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
    <link th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" rel="stylesheet" type="text/css" th:href="@{/css/modal.css}"></link>
    <link th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" rel="stylesheet" type="text/css" th:href="@{/css/contextmenu.css}"></link>
    
    <!-- this is header-js -->
	
	<script type="text/javascript" th:src="@{/js/start.js}"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/leden.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="text/javascript" th:src="@{/js/leden_aanpassen.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/lidgeld.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="text/javascript" th:src="@{/js/lidgeld_aanpassen.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/kasboek.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="text/javascript" th:src="@{/js/kasboek_aanpassen.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/rubriek.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="text/javascript" th:src="@{/js/rubriek_aanpassen.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/soortenleden.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" type="text/javascript" th:src="@{/js/soortenleden_aanpassen.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/agenda.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_GOLD'')')}" type="text/javascript" th:src="@{/js/restcontroller.js}"></script>
    <script th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" type="text/javascript" th:src="@{/js/contextmenu.js}"></script>
    
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content="Computerclub Format C"></meta>
    <meta name="author" content="Willy De Keyser"></meta>
    <!-- Deze 2 meta zijn nodig bij logout -->
    <meta th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" name="_csrf" th:content="${_csrf.token}"></meta>
    <meta th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" name="_csrf_header" th:content="${_csrf.headerName}"></meta>
    
    <title th:text="${title}">Computerclub Format C</title>
</head>
<body>
<div  th:fragment="header_logo" class="navigation_logo">
    <!-- this is header LOGO -->
    <a class="navigation_link" href="/">Computerclub Format C</a>
</div>

	<!-- this is header MENU -->
<ul th:fragment="header_menu" id="header" class="navigation_list">
	<li class="navigation_item">
		<a class="navigation_link" th:href="@{/}">Home</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id="header_leden" class="navigation_link" href="/">Leden</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<a id="header_leden_tabel" class="navigation_link" href="/">Leden tabel</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id="header_lidgeld" class="navigation_link" href="/">Lidgeld</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<a id="header_lidgeld_tabel" class="navigation_link" href="/">Lidgeld tabel</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id="header_kasboek" class="navigation_link" href="/">Kasboek</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<a id="header_kasboek_tabel" class="navigation_link" href="/">Kasboek tabel</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id="header_soortenleden" class="navigation_link" href="/">Soorten leden</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id="header_rubriek" class="navigation_link" href="/">Rubriek</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<a id="header_agenda" class="navigation_link" href="/">Agenda</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_GOLD'')')}">
		<a id="header_restcontroller" class="navigation_link" href="/">Rest Controller</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('!isAuthenticated()')}">
		<a id="header_login" class="navigation_link" onclick="return start_login()" href="/">Login</a>
	</li>
	<li class="navigation_item" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
		<a id = "header_logout" class="navigation_link" onclick="return start_logout()" href="/">Log out</a>
	</li>
</ul>


</body>
</html>
