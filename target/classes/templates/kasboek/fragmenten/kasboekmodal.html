<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>

<div th:fragment="editKasboekModal">
	<div class="modalAchtergrond hide" id="kasboekModalAchtergrond">&nbsp;</div>
	<div class="modal off" id="kasboekModal" role="dialog">
		<Form th:object="${Kasboek}" id="editKasboekModalForm">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="modal-dialog modal-lg" >
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modalHeader">
						<h4 class="modalTitel" id="modal-titel"></h4>
						<button type="button" class="closeBtnX" data-dismiss="modal">&times;</button>
					</div>
					<div id="form_body" class="modalBody">
						<div class="form-group">
							<label for="id" class="col-2">Id:</label>
							<input type="text" class="col-1"  th:value=0 id="id" name="id" value="" readonly />
						</div>
						<div class="form-group">
							<label for="jaartal" class="col-2">Jaar:</label>
							<input type="text" class="col-4" id="jaartal" name="jaartal" title="Jaar invullen!" placeholder="Jaar" required />
						</div>
						<div class="form-group">
							<label for="rubriek.id" class="col-2">Rubriek:</label>
							<select name="rubriek.id" class="col-4" id="rubriek" title="Maak een selectie!" required >
								<option value="" disabled selected >Select rubriek!</option>
								<option th:selected="false" th:each="rubriek : ${rubriek}" th:value="${rubriek.id}" th:text="${rubriek.rubriek}" ></option>
							</select>
						</div>
						<div class="form-group">
							<label for="omschrijving" class="col-2">Omschrijving:</label>
							<input type="text" class="col-4" id="omschrijving" name="omschrijving" title="Omschrijving invullen!" placeholder="Omschrijving" required/>
			
						</div>
						<div class="form-group">
							<label for="datum" class="col-2">Datum:</label>
							<input type="Date" class="col-4" id="datum" name="datum" title="Datum invullen!" placeholder="Datum" required />
			
						</div>
						<div class="form-group">
							<label for="uitgaven" class="col-2">Uitgaven:</label>
							<input type="number" class="col-4 currency right" step="0.01" min="0" value="" data-number-to-fixed="2" id="uitgaven" name="uitgaven" title="Uitgaven invullen!" placeholder="Uitgaven" required />
			
						</div>
						<div class="form-group">
							<label for="inkomsten" class="col-2">Inkomsten:</label>
							<input type="number" class="col-4 currency right" step="0.01" min="0" value="" data-number-to-fixed="2" id="inkomsten" name="inkomsten" title="Inkomsten invullen!" placeholder="Inkomsten" required  />
			
						</div>
					</div>
					<div class="modalFooter">
						<button type="submit" id="editKasboek_save" class="btn btn-primary"></button>
						<button type="button" id="sluiten" class="btn btn-default" data-dismiss="modal">Sluiten</button>
					</div>
				</div>
			</div>
		</Form>
	</div>
</div>

</body>
</html>
