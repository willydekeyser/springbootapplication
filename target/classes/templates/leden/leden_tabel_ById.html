<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:fragment="leden_tabel_byid" class="leden_tabel">
	<div class="leden_tabel_gegevens">
	<h2 th:text="'Lid: ' + ${leden.leden_id}">Lid:</h2>
    <p th:text="'Naam: ' + ${leden.voornaam + ' ' + leden.familienaam}"></p>
    <p th:text="'Adres: ' + ${leden.straat + ' ' + leden.nr}"></p>
    <p th:text="'Gemeente: ' + ${leden.postnr + ' ' + leden.gemeente}"></p>
    <p th:text="'Telefoon nummer: ' + ${leden.telefoonnummer}"></p>
    <p th:text="'GSM nummer: ' + ${leden.gsmnummer}"></p>
    <p th:text="'E-mail: ' + ${leden.emailadres}"></p>
    <p th:text="'Website: ' + ${leden.webadres}"></p>
    <p th:text="'Datum inschrijving: ' + ${#temporals.format(leden.datumlidgeld, 'dd-MM-yyyy')}"></p>
    <p th:text="'Soort lid: ' + ${leden.soortenleden.soortenleden}"></p>
    <p>Ontvang mail: <input type="checkbox" onclick="return false;" th:checked="${leden.ontvangmail}"/></p>
    <p>Mail vlag: <input type="checkbox" onclick="return false;" th:checked="${leden.mailvlag}"/></p>
  	</div>
  	<div class="leden_tabel_lidgeld">
  	<h2>Lidgeld:</h2>
  	<table id="ledenTabelLidgeld" class="lidgeld">
		<tr class="kop">
			<th style="width: 10%" class="kop right">Id</th>
			<th style="width: 40%" class="kop right">Datum</th>
			<th style="width: 50%" class="kop right">Bedrag</th>
		</tr>
		<tr th:id="'ledenTabelLidgeld' + ${lidgeld.id}" class="test" th:each="lidgeld : ${leden.lidgelden}">
			<td style="width: 10%" class="lidgeld right" th:onclick="'ledenTabelLidgeldbyid(' + ${lidgeld.Id} +')'" th:text="${lidgeld.Id}"></td>
			<td style="width: 40%" class="lidgeld right" th:onclick="'ledenTabelLidgeldbyid(' + ${lidgeld.Id} +')'" th:text="${#temporals.format(lidgeld.datum, 'dd-MM-yyyy')}"></td>
			<td style="width: 50%" class="lidgeld right" th:onclick="'ledenTabelLidgeldbyid(' + ${lidgeld.Id} +')'" th:text="'â‚¬' + ${#numbers.formatDecimal(lidgeld.bedrag, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
		</tr>
	</table>
	</div>
</div>
</body>
</html>
