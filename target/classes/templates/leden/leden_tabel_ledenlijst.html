<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div th:replace="fragments/header :: header"></div>
	<div th:fragment="leden_tabel_ledenlijst"> 
	<table id="ledenTabel" class="test sticky_thead">
		<thead>
			<tr class="kop">
				<th class="kop"> </th>
				<th class="kop">Id</th>
				<th class="kop">Naam</th>
				<th class="kop">Adres</th>
				<th class="kop right">Inschrijving</th>
				<th class="kop">Soort</th>
				<th class="kop"> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:id="'ledenTabel' + ${leden.ledenlijst_id}" class="test" th:each="leden : ${leden}">
				<td style="width: 15px" class="test"> </td>
				<td style="width: 50px" id="leden_tabel_ledenlijst" th:id="${leden.ledenlijst_id}" class="test" th:onclick="'ledenbyid(' + ${leden.ledenlijst_id} +')'" th:text="${leden.ledenlijst_id}"></td>
				<td class="test" th:onclick="'ledenbyid(' + ${leden.ledenlijst_id} +')'" th:text="${leden.voornaam} + ' ' + ${leden.familienaam}"></td>
				<td class="test" th:onclick="'ledenbyid(' + ${leden.ledenlijst_id} +')'" th:text="${leden.straat} + ' ' + ${leden.nr} + ' - ' + ${leden.postnr} + ' ' + ${leden.gemeente}"></td>
				<td style="width: 100px" class="test right" th:onclick="'ledenbyid(' + ${leden.ledenlijst_id} +')'" th:text="${#temporals.format(leden.datumlidgeld, 'dd-MM-yyyy')}"></td>
				<td style="width: 100px" class="test" th:onclick="'ledenbyid(' + ${leden.ledenlijst_id} +')'" th:text="${leden.soortenleden.soortenleden}"></td>
				<td style="width: 25px" class="test"> </td>
			</tr>
		</tbody>
	</table>
</div> 
</body>
</html>
