<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
<div th:fragment="editLidgeldModal">
	<div class="modalAchtergrond hide" id="lidgeldModalAchtergrond">&nbsp;</div>
	<div class="modal off" id="editLidgeldModal">
		<Form th:object="${Lidgeld}" id="editLidgeldModalForm">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="modal-dialog modal-lg" >
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modalHeader">
						<h4 class="modalTitel" id="modal-titel"></h4>
						<button type="button" class="closeBtnX" data-dismiss="modal">&times;</button>
					</div>
					<div id="form_body" class="modalBody">
						<div class="form-group">
							<label for="naam" class="form-label col-1">Lid:</label>
							<input type="text" class="form-control col-3" id="editLidgeld_naam" name="naam" value="" readonly />
							<input name="leden.leden_id" id="editLidgeld_naam_id" type="hidden" value=""/>
							<label for="id" class="form-label col-1">Id:</label>
							<input type="text" class="form-control col-1" id="editLidgeld_id" name="id" value="" readonly />
						</div>
						<div class="form-group">
							<label for="datum" class="form-label col-1">Datum:</label> 
							<input type="date" class="form-control col-2" id="editLidgeld_datum" name="datum" value="" placeholder="Datum" required />
							<label for="bedrag" class="form-label col-1">Bedrag:</label>
							<input type="number" class="form-control col-2 currency" step="0.01" min="0" id="editLidgeld_bedrag" name="bedrag" value="" placeholder="Bedrag" required />
						</div>
					</div>
					<div class="modalFooter">
						<button type="submit" id="editLidgeld_save" class="btn btn-primary">New</button>
						<button type="button" id="sluiten" class="btn btn-default" data-dismiss="modal">Sluiten</button>
					</div>
				</div>
			</div>
		</Form>
	</div>
</div>
</body>
</html>
