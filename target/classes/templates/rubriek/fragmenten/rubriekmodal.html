<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>

<div th:fragment="editRubriekModal">
	<div class="modalAchtergrond hide" id="rubriekModalAchtergrond">&nbsp;</div>
	<div class="modal off" id="rubriekModal" role="dialog">
		<Form th:object="${Rubriek}" id="editRubriekModalForm">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="modal-dialog modal-lg" >
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modalHeader">
						<h4 class="modalTitel"  id="modal-titel"></h4>
						<button type="button" class="closeBtnX" data-dismiss="modal">&times;</button>
					</div>
					<div id="form_body" class="modalBody">
						<div class="form-group">
							<label for="id" class="form-label col-1">Id:</label>
							<input type="text" class="form-control col-1"  id="id" name="id" value="" readonly />
						</div>
						<div class="form-group">
							<label for="rubriek" class="form-label col-1">Rubriek:</label>
							<input type="text" class="form-control col-3" id="rubriek" name="rubriek" title="Rubriek invullen!" placeholder="Rubriek" required />
						</div>
					</div>
					<div id="form_body_error" class="modalBody">
						<p>Je kan <span id="form_body_error_naam">Naam!</span> niet verwijderen.</p>
						<p>Eerst moeten alle kasboek records worden verwjdert.</p>
					</div>
					<div class="modalFooter">
						<button type="submit" id="editRubriek_save" class="btn btn-primary">Save rubriek</button>
						<button type="button" id="sluiten" class="btn btn-default" data-dismiss="modal">Sluiten</button>
					</div>
				</div>
			</div>
		</Form>
	</div>
</div>
</body>
</html>
