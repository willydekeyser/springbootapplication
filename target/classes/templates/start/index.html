<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div class="grid_container" id="grid_container">
	<header class="header" id="header">
		<div class="header_logo" id="header_logo"></div>
		<div class="header_menu" id="header_menu"></div>
	</header>
	<div class="menu" id="menu">
		<div class="menu_header" id="menu_header"></div>
		<div class="menu_main" id="menu_main"></div>
	</div>
	<div class="main" id="main">
		<div class="main_section_header" id="main_section_header"></div>
		<div class="main_section_main" id="main_section_main"><p class="website_laden">WEBSITE LOADING......</p></div>
		<div class="main_section_footer" id="main_section_footer"></div>
	</div>
	<footer class="footer" id="footer">
		<div class="footer_section_A" id="footer_section_A">Computerclub FORMAT C:</div>
		<div class="footer_section_B" id="footer_section_B">16/02/2020 10:30</div>
	</footer>
</div>

<div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" id="timeOutModalHolder">
	<div class="modalAchtergrond hide" id="timeOutModalAchtergrond">&nbsp;</div>
	<div class="modal off" id="timeOutModal">
		<Form id="timeOutModalForm">
			<div class="modalContent">
				<div class="modalHeader">
					<h4 class="modalTitel" id="timeOutModalTitel">Computerclub Format C</h4>
					<button type="button" id="timeOutCloseBtnX" class="closeBtnX">&times;</button>
				</div>
				<div class="modalBody">
						<h3>Uw sessie zal verlopen binnen:</h3>
						<p><span id="timeOutTeller">&nbsp;</span><span> seconden</span></p>
				</div>
				<div class="modalFooter">
					<button type="submit" class="timeOutSubmitBtn btn btn-primary">Verder werken!</button>
					<button type="button" id="timeOutCloseBtn" class="timeOutCloseBtn btn btn-success">Sessie sluiten</button>
				</div>
			</div>
		</Form>
	</div>
</div>
</body>
</html>
