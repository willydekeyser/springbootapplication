<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div class="grid_container" id="grid_container">
	<header class="header" id="header">
		<div class="header_logo" id="header_logo"></div>
		<div class="header_menu" id="header_menu"></div>
	</header>
	<div class="menu" id="menu">
		<div class="menu_header" id="menu_header"></div>
		<div class="menu_main" id="menu_main"></div>
	</div>
	<div class="main" id="main">
		<div class="main_section_header" id="main_section_header"></div>
		<div class="main_section_main" id="main_section_main"><p class="website_laden">WEBSITE LOADING......</p></div>
		<div class="main_section_footer" id="main_section_footer"></div>
	</div>
	<footer class="footer" id="footer">
		<div class="footer_section_A" id="footer_section_A">28/07/2019 18:00</div>
		<div class="footer_section_B" id="footer_section_B">Computerclub FORMAT C:</div>
	</footer>
</div>

<div th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" id="timeOutModalHolder" class="timeOut_modal_container">
	<div class="timeOutForm">
		<Form method="post" id="timeOutModalForm">
			<!-- Modal content-->
			<div class="modal-content timeOut-modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modal-titel">Computerclub Format C</h4>
					<button type="button" id="timeOutCloseX" class="closeBtnX">&times;</button>
				</div>
				<div class="modal-body">
					<div>
						<h3>Uw sessie zal verlopen binnen:</h3>
						<p><span id="timeOutTeller">2:00</span><span> seconden</span></p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="submitBtn btn-primary">Verder werken!</button>
					<button type="button" id="timeOutCloseBtn" class="closeBtn btn-default">Sessie sluiten</button>
				</div>
			</div>
		</Form>
	</div>
</div>
<div id="div_script">
	<script>
		document.addEventListener('DOMContentLoaded', (event) => { 
			console.log('Index.html geladen! ' + event.type)
			start_main();
		});
	</script>
</div>
</body>
</html>
